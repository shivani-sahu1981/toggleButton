<html lang="en">
<head>

    body{
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .ball{
        background-color: #d5d5d5;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        bottom: 150px;
    }
    .wifi{
        height: 150px;
        width: 150px;
        border: 50px solid transparent;
        border-top: 50px solid #d5d5d5;
        border-radius: 50%;
        position: absolute;
        top: -100px;
        right: -100px;
    }
    .wifi:before{
        
    }
   </style>
</head>
<body>
    <div class="ball">
        <div class="wifi"></div>
    </div>
</body>
